name: Reviz Tests

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  reviz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          cache: yarn

      - name: Install dependencies
        run: 'yarn'

      - name: Build
        run: yarn turbo build
      
      - name: Run reviz
        working-directory: example
        run: yarn reviz

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: reviz-output
          path: ./.reviz
    
      - name: Get PR number
        id: pr
        run: echo "::set-output name=number::$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")"
        shell: bash

      - name: Post Comment with Build Artifacts
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'You can download the Reviz artifacts [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            })
