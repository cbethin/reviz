name: Reviz Tests

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  reviz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: yarn

      - name: Install dependencies
        run: 'yarn'

      - name: Build
        run: yarn turbo build

      - name: Build Storybook
        working-directory: example
        run: yarn build-storybook
      
      - name: Run reviz
        working-directory: example
        run: yarn reviz

      - name: Upload Artifact
        if: success() || failure()
        uses: actions/upload-artifact@v2
        with:
          name: reviz-output
          path: ./example/.reviz
    
      - name: Get PR number
        id: pr
        run: echo "::set-output name=number::$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")"
        shell: bash

      - name: Post Comment with Build Artifacts
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            You can download the Reviz artifacts [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
